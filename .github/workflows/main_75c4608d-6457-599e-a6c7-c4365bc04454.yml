# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 75c4608d-6457-599e-a6c7-c4365bc04454

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://fruoccopublic.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_213af4cc89d748d2892da2f9bfa038f7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8e23cf56e29343b8b42d498bed895a03 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: fruoccopublic.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_213af4cc89d748d2892da2f9bfa038f7 }}/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '75c4608d-6457-599e-a6c7-c4365bc04454'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e04153af46e64ebfa0d87b569ea05831 }}
        images: 'fruoccopublic.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_213af4cc89d748d2892da2f9bfa038f7 }}/sample-app-aoai-chatgpt:${{ github.sha }}'